<!-- <p>Navbar</p> -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(handset$ | async) ? 'dialog' : 'navigation'" [mode]="(handset$ | async) ? 'over' : 'side'" [opened]="(handset$ | async) === false">
    <mat-toolbar>Menu </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">-Film-</a>
      <a mat-list-item [routerLink]="['/profile']" routerLinkActive="router-link-active">-Profilo-</a>
      <a mat-list-item class="logout" (click)="logout()" routerLinkActive="router-link-active">-Logout-</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="background-image: linear-gradient( 106.9deg,  rgba(148,14,60,1) 60.9%, rgba(3,22,27,1) 122.3% );"><p *ngIf="user$|async as user">Benvenuto, {{user.user.name}}!</p></mat-toolbar>
    <ng-content ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<button type="button" mat-raised-button color="accent" mat-button (click)="drawer.toggle()">Modalit√† cinema</button>
