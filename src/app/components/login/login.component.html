
<form #form="ngForm" (ngSubmit)="login(form)">
  <mat-card>
    <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
    <mat-card-content>
        <div><mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" #email="ngModel" ngModel name="email" required>
            <mat-error *ngIf="email.invalid">insersci l'email</mat-error>
          </mat-form-field></div>

        <div><mat-form-field class="full-width">
            <input matInput type="password" #password="ngModel" placeholder="Password" ngModel name="password" required>
            <mat-error *ngIf="password.invalid">inserisci la password</mat-error>
          </mat-form-field></div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button style="background-color: red;" type="submit">Login</button>
    </mat-card-actions>
    <span> nuovo utente? <a [routerLink]="['/signup']">Signup</a></span>
  </mat-card>
</form>
